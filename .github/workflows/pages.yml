name: Build and deploy Jekyll site (with files.json)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          # github-pages (Jekyll 3.x) is happiest on Ruby 3.1.x in Actions
          ruby-version: "3.1"
          bundler-cache: true

      - name: Install Bundler (matches Gemfile.lock)
        run: gem install bundler -v 2.5.23

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate sidebar index (assets/files.json)
        run: python3 scripts/generate_files_json.py

      - name: Build site with Jekyll
        run: bundle _2.5.23_ exec jekyll build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

