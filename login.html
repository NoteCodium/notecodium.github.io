<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NoteCodium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #e6edf3;
            --primary-color: #238636;
            --glass-bg: rgba(22, 27, 34, 0.7);
            --glass-border: rgba(240, 246, 252, 0.1);
            --error-color: #cf222e;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(56, 139, 253, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(210, 168, 255, 0.15) 0px, transparent 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            overflow: hidden;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #8b949e;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .btn-github {
            background-color: var(--primary-color);
            color: white;
            border: 1px solid rgba(240, 246, 252, 0.1);
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-github:hover {
            background-color: #2ea043;
            box-shadow: 0 0 15px rgba(46, 160, 67, 0.4);
            transform: scale(1.02);
        }

        .btn-github svg {
            fill: white;
            width: 24px;
            height: 24px;
        }

        #status-msg {
            margin-top: 1.5rem;
            min-height: 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-error {
            color: var(--error-color);
        }

        .status-success {
            color: #3fb950;
        }

        /* Loader */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h1>NoteCodium</h1>
        <p>Private Knowledge Base</p>

        <button id="login-btn" class="btn-github">
            <svg viewBox="0 0 24 24">
                <path
                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
            </svg>
            <span>Sign in with GitHub</span>
            <div class="loader" id="loader"></div>
        </button>

        <div id="status-msg"></div>
    </div>

    <script type="module">
        import { auth, provider, signInWithPopup } from './assets/firebase_config.js';

        const loginBtn = document.getElementById('login-btn');
        const statusMsg = document.getElementById('status-msg');
        const loader = document.getElementById('loader');
        const btnText = loginBtn.querySelector('span');

        loginBtn.addEventListener('click', async () => {
            // UI Loading State
            loginBtn.style.pointerEvents = 'none';
            loginBtn.style.opacity = '0.7';
            btnText.style.display = 'none';
            loader.style.display = 'block';
            statusMsg.textContent = 'Authenticating...';
            statusMsg.className = '';

            try {
                // 1. Firebase Auth
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const username = result._tokenResponse.screenName; // GitHub username

                statusMsg.textContent = `Checking access for @${username}...`;

                // 2. Check Allowlist
                const response = await fetch('./assets/allowed_users.json');
                if (!response.ok) throw new Error('Could not load access list.');
                const allowedUsers = await response.json();

                if (allowedUsers.includes(username)) {
                    // Success!
                    statusMsg.textContent = 'Access Granted. Redirecting...';
                    statusMsg.className = 'status-success';

                    // Set Session
                    localStorage.setItem('notecodium_auth', 'true');
                    localStorage.setItem('notecodium_user', username);

                    setTimeout(() => {
                        window.location.href = './'; // Go to home
                    }, 1000);
                } else {
                    // Denied
                    throw new Error(`Access denied for user: ${username}`);
                }

            } catch (error) {
                console.error(error);
                statusMsg.textContent = error.message;
                statusMsg.className = 'status-error';

                // Reset UI
                loginBtn.style.pointerEvents = 'auto';
                loginBtn.style.opacity = '1';
                btnText.style.display = 'block';
                loader.style.display = 'none';
            }
        });
    </script>
</body>

</html>
